
<!doctype html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>Ghost trick</title>
    </head>
    
    <body>
        <div class="ghost-trick">
            <div class="ghosting"><p>Vertically centered without changing the position property.</p></div>
        </div>
    </body>
</html>

<style type="text/css">

.ghosting {
  height: 300px;
  background: #0ff;
}

.ghosting:before {
  content: '';
  display: inline-block;
  height: 100%;
  vertical-align: middle;
}

p {
  display: inline-block;
  vertical-align: middle;
}
    
</style>
