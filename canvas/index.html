
<!-- Creates a bouncing loader animation. -->

<!doctype html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>canvas demo</title>
    </head>
    
    <body>
        <!-- 长方形 -->
        <canvas id="tutorial" 
            width="300" height="300"></canvas>

        <!-- 线段 -->
        <canvas id="line" 
            width="300" height="300"></canvas>

        <!-- 三角形 -->
        <canvas id="triangle" 
            width="300" height="300"></canvas>

        <!-- 圆弧 -->
        <canvas id="arc" 
            width="300" height="300"></canvas>

        <!-- 贝塞尔曲线 -->
        <canvas id="bezier" 
            width="300" height="300"></canvas>

        <!-- 填充颜色 -->
        <canvas id="colors" 
            width="300" height="300"></canvas>

        <!-- 边框颜色 -->
        <canvas id="borders" 
            width="300" height="300"></canvas>

        <!-- 线条 -->
        <canvas id="lines" 
            width="300" height="300"></canvas>
    </body>
</html>

<script src="index.js"></script>

<style type="text/css">
canvas {
    background: #eee;
}
    
</style>
